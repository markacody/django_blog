{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date">create: {{ post.create_date|date:'D-M-Y'}}</p>
      <h2>
        <a href="{% url 'post_detail' pk=post.pk %}" class="">{{post.title}}</a>
      </h2>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor %}

{% endblock %}
